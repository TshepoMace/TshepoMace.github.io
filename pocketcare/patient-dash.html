<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Patient Dashboard - PocketCare</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<style>
  :root {
    --primary: #ffffff;
    --secondary-start: #007f7f;
    --secondary-end: #00b3b3;
    --tertiary: #000000;
    --muted: #6b6b6b;
    --bg-soft: #f7f9fa;
  }
  * { box-sizing: border-box; }
  body { margin: 0; font-family: Arial, sans-serif; background: var(--bg-soft); color: var(--tertiary); }
  header { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(135deg, var(--secondary-start), var(--secondary-end)); padding: 16px; color: white; }
  .brand { font-size: 20px; font-weight: 700; }
  .hamburger { display: none; font-family: 'Material Icons Outlined'; font-size: 28px; cursor: pointer; }
  .app { display: grid; grid-template-columns: 240px 1fr; grid-template-rows: auto; min-height: 100vh; }
  .sidebar { background: linear-gradient(180deg,var(--secondary-start),var(--secondary-end)); color: #fff; display: flex; flex-direction: column; padding: 20px; gap: 18px; }
  .sidebar .nav { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
  .sidebar .nav button { background: transparent; border: none; color: #fff; text-align: left; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
  .sidebar .nav button:hover, .sidebar .nav button.active { background: rgba(255,255,255,0.08); }
  .sidebar-footer { margin-top: auto; font-size: 13px; opacity: 0.9; }
  main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
  .card { background: var(--primary); border-radius: 12px; padding: 16px; border: 1px solid rgba(0,179,179,0.12); display:flex; flex-direction:column; gap:12px; }
  .section-title { font-weight: 600; margin-bottom: 12px; }
  .appointments-list { display: flex; flex-direction: column; gap: 10px; }
  .appt { display: flex; justify-content: space-between; gap: 12px; align-items: center; padding: 12px; border-radius: 10px; border: 1px solid #eef2f3; }
  .appt-left { display: flex; gap: 12px; align-items: center; }
  .avatar { width: 44px; height: 44px; border-radius: 999px; background: linear-gradient(135deg,var(--secondary-start),var(--secondary-end)); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:700; }
  .meta { display: flex; flex-direction: column; }
  .meta .name { font-weight:600; }
  .meta .time { font-size:13px; color:var(--muted); }
  .appt-actions { display:flex; gap:6px; align-items:center; }
  .small-btn { padding:6px 10px; border-radius:8px; border:none; cursor:pointer; font-size:12px; display:flex; align-items:center; gap:4px; }
  .reschedule { background:#ffd580; color:#6b4f00; }
  .video { background:#0077ff;color:#fff; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:100; }
  .modal-content { background:#fff; border-radius:12px; padding:20px; width:90%; max-width:500px; text-align:center; position:relative; display:flex; flex-direction:column; gap:12px; }
  .close-btn { position:absolute; top:10px; right:10px; background: var(--secondary-start); color: #fff; border:none; border-radius:50%; width:32px; height:32px; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
  /* Form styling */
  .card label { font-size:14px; color:#555; margin-top:6px; }
  .card input, .card select { padding:10px; font-size:14px; border:none; border-bottom:2px solid var(--secondary-start); outline:none; width:100%; border-radius:0; transition:0.3s; }
  .card input:focus, .card select:focus { box-shadow:0 2px 6px rgba(0,179,179,0.4); border-bottom-color: var(--secondary-end); }
  .card button { padding:12px; font-size:14px; border:none; border-radius:8px; background: linear-gradient(135deg,var(--secondary-start),var(--secondary-end)); color:#fff; cursor:pointer; transition:0.3s; margin-top:10px; }
  .card button:hover { box-shadow:0 0 10px rgba(0,179,179,0.5); }
  @media(max-width:900px){
    .app{grid-template-columns:1fr}
    .sidebar{position:fixed;left:-250px;top:0;bottom:0;z-index:50;transition:0.3s;}
    .sidebar.open{left:0;}
    .hamburger{display:block;}
  }
  .video-mock { background:#000; color:#fff; border-radius:12px; padding:20px; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; min-height:200px; }
</style>
</head>
<body>
<header>
  <div class="brand">PocketCare</div>
  <span class="hamburger" id="hamburger">menu</span>
</header>
<div class="app">
  <aside class="sidebar" id="sidebar">
    <div class="nav">
      <button class="active"><span class="material-icons-outlined">video_call</span> My Appointments</button>
      <button><span class="material-icons-outlined">add</span> New Appointment</button>
      <button><span class="material-icons-outlined">person</span> Profile</button>
      <button><span class="material-icons-outlined">chat_bubble_outline</span> Messages</button>
      <button><span class="material-icons-outlined">settings</span> Settings</button>
    </div>
    <div class="sidebar-footer">© 2025 PocketCare</div>
  </aside>
  <main>
    <div class="card">
      <div class="section-title">Upcoming Video Calls</div>
      <div class="appointments-list" id="appointmentsList"></div>
    </div>
    <div class="card">
      <div class="section-title">Schedule a New Appointment</div>
      <form id="scheduleForm">
        <label for="doctorSelect">Select Doctor</label>
        <select id="doctorSelect">
          <option value="Dr. Aisha Nkosi">Dr. Aisha Nkosi</option>
          <option value="Dr. Thabo M.">Dr. Thabo M.</option>
        </select>
        <label for="appointmentTime">Date & Time</label>
        <input type="datetime-local" id="appointmentTime" />
        <button type="submit">Schedule Appointment</button>
      </form>
    </div>
    <div class="card video-mock" id="videoCallCard">
      <button class="close-btn" id="endCall">×</button>
      <div style="font-size:18px; font-weight:600;">Video Call</div>
      <div style="margin-top:10px;">Video stream placeholder for appointment</div>
      <button class="video" style="margin-top:20px;">Start Call</button>
    </div>
  </main>
</div>
<script>
const sidebar=document.getElementById('sidebar');
const hamburger=document.getElementById('hamburger');
hamburger.addEventListener('click',()=>{sidebar.classList.toggle('open')});

const appointments=[
  {id:1,doctor:'Dr. Aisha Nkosi',time:'2025-11-26T09:00'},
  {id:2,doctor:'Dr. Thabo M.',time:'2025-11-26T10:30'}
];

const apptList=document.getElementById('appointmentsList');
function renderAppts(){
  apptList.innerHTML='';
  appointments.forEach(a=>{
    const el=document.createElement('div');
    el.className='appt';
    el.innerHTML=`
      <div class='appt-left'>
        <div class='avatar'>${a.doctor.split(' ').map(n=>n[0]).slice(0,2).join('')}</div>
        <div class='meta'>
          <div class='name'>${a.doctor}</div>
          <div class='time'>${new Date(a.time).toLocaleString()}</div>
        </div>
      </div>
      <div class='appt-actions'>
        <button class='small-btn video'>Start Video Call</button>
      </div>`;
    el.querySelector('.video').addEventListener('click',()=>document.getElementById('videoCallCard').style.display='flex');
    apptList.appendChild(el);
  });
}
renderAppts();

document.getElementById('scheduleForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const doctor = document.getElementById('doctorSelect').value;
  const time = document.getElementById('appointmentTime').value;
  if(!doctor || !time) return alert('Select doctor and time');
  appointments.push({id:appointments.length+1, doctor, time});
  renderAppts();
  e.target.reset();
  alert('Appointment scheduled successfully');
});

document.getElementById('endCall').addEventListener('click',()=>{
  document.getElementById('videoCallCard').style.display='none';
});
</script>
</body>
</html>
