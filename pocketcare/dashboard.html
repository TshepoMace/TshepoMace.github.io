<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PocketCare Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<style>
  :root {
    --primary: #ffffff;
    --secondary-start: #007f7f;
    --secondary-end: #00b3b3;
    --tertiary: #000000;
    --muted: #6b6b6b;
    --bg-soft: #f7f9fa;
  }
  * { box-sizing: border-box; }
  body { margin: 0; font-family: Inter, Arial, sans-serif; background: var(--bg-soft); color: var(--tertiary); }

  header { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(135deg, var(--secondary-start), var(--secondary-end)); padding: 16px; color: white; }
  .brand { font-size: 20px; font-weight: 700; }
  .hamburger { display: none; font-family: 'Material Icons Outlined'; font-size: 28px; cursor: pointer; }

  .app { display: grid; grid-template-columns: 240px 1fr; grid-template-rows: auto; min-height: 100vh; }

  .sidebar { background: linear-gradient(180deg,var(--secondary-start),var(--secondary-end)); color: #fff; display: flex; flex-direction: column; padding: 20px; gap: 18px; }
  .sidebar .nav { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
  .sidebar .nav button { background: transparent; border: none; color: #fff; text-align: left; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
  .sidebar .nav button:hover, .sidebar .nav button.active { background: rgba(255,255,255,0.08); }
  .sidebar-footer { margin-top: auto; font-size: 13px; opacity: 0.9; }

  main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
  .card { background: var(--primary); border-radius: 12px; padding: 16px; border: 1px solid rgba(0,179,179,0.12); }
  .section-title { font-weight: 600; margin-bottom: 12px; }

  .welcome-card { grid-column: 1/-1; display: flex; flex-direction: column; gap: 8px; padding:16px; background: linear-gradient(135deg, #00b3b3, #007f7f); color: #fff; border-radius:12px; }
  .welcome-card .next-appointment { font-weight:600; font-size:14px; display:flex; align-items:center; gap:8px; }

  .appointments-list { display: flex; flex-direction: column; gap: 10px; }
  .appt { display: flex; justify-content: space-between; gap: 12px; align-items: center; padding: 12px; border-radius: 10px; border: 1px solid #eef2f3; }
  .appt-left { display: flex; gap: 12px; align-items: center; }
  .avatar { width: 44px; height: 44px; border-radius: 999px; background: linear-gradient(135deg,var(--secondary-start),var(--secondary-end)); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:700; }
  .meta { display: flex; flex-direction: column; }
  .meta .name { font-weight:600; }
  .meta .time { font-size:13px; color:var(--muted); }

  .appt-actions { display:flex; gap:6px; align-items:center; }
  .small-btn { padding:6px 10px; border-radius:8px; border:none; cursor:pointer; font-size:12px; display:flex; align-items:center; gap:4px; }
  .reschedule { background:#ffd580; color:#6b4f00; }
  .video { background:#0077ff;color:#fff; }

  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:100; }
  .modal-content { background:#fff; border-radius:12px; padding:20px; width:90%; max-width:500px; text-align:center; position:relative; }
  .close-btn { position:absolute; top:10px; right:10px; background: var(--secondary-start); color: #fff; border:none; border-radius:50%; width:32px; height:32px; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; }

  @media(max-width:900px){
    .app{grid-template-columns:1fr}
    .sidebar{position:fixed;left:-250px;top:0;bottom:0;z-index:50;transition:0.3s;}
    .sidebar.open{left:0;}
    .hamburger{display:block;}
  }
</style>
</head>
<body>
<header>
  <div class="brand">PocketCare</div>
  <span class="hamburger" id="hamburger">menu</span>
</header>
<div class="app">
  <aside class="sidebar" id="sidebar">
    <div class="nav">
      <button class="active"><span class="material-icons-outlined">video_call</span> Upcoming Calls</button>
      <button><span class="material-icons-outlined">person</span> Patients</button>
      <button><span class="material-icons-outlined">chat_bubble_outline</span> Messages</button>
      <button><span class="material-icons-outlined">settings</span> Settings</button>
    </div>
    <div class="sidebar-footer">© 2025 PocketCare</div>
  </aside>
  <main>
    <div class="card welcome-card">
      <h2>Welcome back, Doctor!</h2>
      <div class="next-appointment">Next Appointment: <strong id="nextApptName"></strong> at <span id="nextApptTime"></span></div>
    </div>
    <div class="card">
      <div class="section-title">Upcoming Video Calls</div>
      <div class="appointments-list" id="appointmentsList"></div>
    </div>
  </main>
</div>

<!-- Mock Video Call Modal -->
<div class="modal" id="videoModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">×</button>
    <h2>Video Call with <span id="callPatient"></span></h2>
    <p>Connecting...</p>
  </div>
</div>

<script>
const sidebar=document.getElementById('sidebar');
const hamburger=document.getElementById('hamburger');
hamburger.addEventListener('click',()=>{sidebar.classList.toggle('open')});

const appointments=[
  {id:1,name:'Aisha Nkosi',time:'09:00',purpose:'Follow-up',status:'pending'},
  {id:2,name:'Thabo M.',time:'10:30',purpose:'New patient',status:'confirmed'},
  {id:3,name:'Lindiwe P.',time:'13:15',purpose:'Skin consultation',status:'pending'}
];

const apptList=document.getElementById('appointmentsList');
const videoModal=document.getElementById('videoModal');
const callPatient=document.getElementById('callPatient');
const closeModal=document.getElementById('closeModal');
const nextApptName=document.getElementById('nextApptName');
const nextApptTime=document.getElementById('nextApptTime');

function renderAppts(){
  const nextCall = appointments.find(a=>a.status==='pending'||a.status==='confirmed');
  if(nextCall){
    nextApptName.textContent=nextCall.name;
    nextApptTime.textContent=nextCall.time;
  } else {
    nextApptName.textContent='No upcoming appointments';
    nextApptTime.textContent='';
  }

  apptList.innerHTML='';
  appointments.forEach((a,index)=>{
    const el=document.createElement('div');
    el.className='appt';
    el.innerHTML=`
      <div class='appt-left'>
        <div class='avatar'>${a.name.split(' ').map(n=>n[0]).slice(0,2).join('')}</div>
        <div class='meta'>
          <div class='name'>${a.name}</div>
          <div class='time'>${a.time} • ${a.purpose}</div>
        </div>
      </div>
      <div class='appt-actions'>
        <button class='small-btn reschedule'>Reschedule</button>
        <button class='small-btn video'>Start Video Call</button>
      </div>`;

    const videoBtn = el.querySelector('.video');
    videoBtn.addEventListener('click',()=>{
      callPatient.textContent=a.name;
      videoModal.style.display='flex';
    });

    apptList.appendChild(el);
  });
}

closeModal.addEventListener('click',()=>{
  videoModal.style.display='none';
});

renderAppts();
</script>
</body>
</html>
